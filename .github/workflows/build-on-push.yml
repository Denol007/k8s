name: ðŸ“¦ Build and Push on Push

on:
  push:
    branches:
      - '**'
    paths:
      - 'services/**'

env:
  DOCKER_USERNAME: denol007

jobs:
  detect-changes:
    name: ðŸ” Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Detect changed services
        id: changes
        run: |
          # ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÐ¼ ÐºÐ°ÐºÐ¸Ðµ ÑÐµÑ€Ð²Ð¸ÑÑ‹ Ð¸Ð·Ð¼ÐµÐ½Ð¸Ð»Ð¸ÑÑŒ
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""
          
          # Ð”Ð¸Ð½Ð°Ð¼Ð¸Ñ‡ÐµÑÐºÐ¸ Ð½Ð°Ð¹Ñ‚Ð¸ Ð²ÑÐµ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð½Ñ‹Ðµ ÑÐµÑ€Ð²Ð¸ÑÑ‹
          CHANGED_SERVICES=$(echo "$CHANGED_FILES" | grep "^services/" | cut -d'/' -f2 | sort -u)
          
          echo "ðŸ” Detected changed services:"
          if [ -z "$CHANGED_SERVICES" ]; then
            echo "  No service changes detected"
            echo "services=[]" >> $GITHUB_OUTPUT
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "$CHANGED_SERVICES" | while read service; do
              echo "  âœ… $service"
            done
            
            # ÐŸÑ€ÐµÐ¾Ð±Ñ€Ð°Ð·Ð¾Ð²Ð°Ñ‚ÑŒ Ð² JSON array
            JSON_ARRAY=$(echo "$CHANGED_SERVICES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "services=$JSON_ARRAY" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo ""
            echo "ðŸ“¦ Services to build: $JSON_ARRAY"
          fi

  build-and-push:
    name: ðŸ”¨ Build ${{ matrix.service }}
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Success
        run: |
          echo "âœ… ${{ matrix.service }}:latest pushed to DockerHub"
          echo "Image: ${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:latest"
      
      - name: Update Helm values for GitOps
        run: |
          SERVICE="${{ matrix.service }}"
          IMAGE_TAG="${{ github.sha }}"
          VALUES_FILE="helm/values/${SERVICE}.yaml"
          
          if [ ! -f "$VALUES_FILE" ]; then
            echo "âš ï¸ Values file not found: $VALUES_FILE"
            exit 0
          fi
          
          echo "ðŸ“ Updating image tag in $VALUES_FILE"
          
          # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ tag Ð² values Ñ„Ð°Ð¹Ð»Ðµ
          if grep -q "tag:" "$VALUES_FILE"; then
            sed -i "s/tag:.*/tag: ${IMAGE_TAG}/" "$VALUES_FILE"
            echo "âœ… Updated tag to: ${IMAGE_TAG}"
          else
            echo "âš ï¸ No 'tag:' field found in $VALUES_FILE"
          fi
          
          # ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ
          echo ""
          echo "ðŸ“„ Updated values file:"
          cat "$VALUES_FILE"
      
      - name: Commit and push updated values
        run: |
          SERVICE="${{ matrix.service }}"
          IMAGE_TAG="${{ github.sha }}"
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # ÐŸÐ¾Ð´Ñ‚ÑÐ³Ð¸Ð²Ð°ÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ (Ð¼Ð¾Ð¶ÐµÑ‚ Ð±Ñ‹Ñ‚ÑŒ Ð°Ð²Ñ‚Ð¾ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚ Ð¾Ñ‚ helm-values-gen)
          git pull --rebase origin ${{ github.ref_name }} || true
          
          git add helm/values/${SERVICE}.yaml
          
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "chore: update ${SERVICE} image tag to ${IMAGE_TAG} [skip ci]"
            git push origin ${{ github.ref_name }}
            echo "âœ… Pushed updated values for ${SERVICE}"
            echo "ðŸ¤– Argo CD will automatically deploy this change!"
          fi
      
      - name: Create summary
        run: |
          echo "## âœ… ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ¤– GitOps Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Helm values updated automatically" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Argo CD will deploy within 3 minutes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Monitor deployment:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "kubectl get applications -n argocd" >> $GITHUB_STEP_SUMMARY
          echo "kubectl get pods -n microservices -l app.kubernetes.io/instance=${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  summary:
    name: ðŸ“Š Summary
    needs: [detect-changes, build-and-push]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Create summary
        run: |
          echo "# ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.detect-changes.outputs.has_changes }}" == "true" ]; then
            echo "## âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Services built:** ${{ needs.detect-changes.outputs.services }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## â„¹ï¸ No Changes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No service changes detected." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
