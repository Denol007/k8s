# Vault Configuration for Kubernetes

# Install Vault using Helm:
# helm repo add hashicorp https://helm.releases.hashicorp.com
# helm install vault hashicorp/vault -f values.yaml -n vault --create-namespace

# values.yaml content for Helm chart
server:
  enabled: true
  
  image:
    repository: "hashicorp/vault"
    tag: "1.15.0"
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  ha:
    enabled: true
    replicas: 3
    
    raft:
      enabled: true
      setNodeId: true
      
      config: |
        ui = true
        
        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }
        
        storage "raft" {
          path = "/vault/data"
        }
        
        service_registration "kubernetes" {}

  dataStorage:
    enabled: true
    size: "10Gi"
    storageClass: "gp3"
  
  auditStorage:
    enabled: true
    size: "10Gi"
    storageClass: "gp3"

injector:
  enabled: true
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

ui:
  enabled: true
  serviceType: "ClusterIP"
  
  externalPort: 8200
